###########################
## Environment variables ##
###########################

# Nvidia GPU
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto


#############
## Monitor ##
#############
monitor=,preferred,auto,1   # Set monitors to preferred resolution and auto position with scale one


#############
## General ##
#############
general {
    gaps_in = 3
    gaps_out = 10
    border_size = 1
    no_border_on_floating = true
    layout = dwindle
}


################
## Decoration ##
################
decoration {
    rounding = 5 # Radius of rounded corners

    #blur {
    #    enabled = true
    #    size = 8
    #    passes = 1
    #    new_optimizations = on
    #    xray = false    # Set true to ignore tilled windows in blur to reduce overhead on floating blur 
    #}

}


###############
## Animation ##
###############
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


###########
## Input ##
###########
input {
    kb_layout = us
    follow_mouse = 1	# Cursor will change window focus
    sensitivity = 0 

    touchpad {
        natural_scroll = yes
    }

}


##############
## Gestures ##
##############
gestures {
    workspace_swipe = on
}


##########
## Misc ##
##########
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
}


#############
## DWindle ##
#############
dwindle {
    pseudotile = false # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}


##################
## Window/Layer rules ##
##################
layerrule = blur,gtk-layer-shell
windowrule = workspace 8 silent, ^(.*discord.*)$
windowrule = workspace 9 silent, ^(.*Spotify.*)$
windowrule = float, ^(org.pulseaudio.pavucontrol)$
windowrule = size 50% 50%, ^(org.pulseaudio.pavucontrol)$

##############
## KEYBINDS ##
##############
$mainMod = SUPER

# General
bind = $mainMod, Q, killactive, 
bind = $mainMod, O, exit, 
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod CTRL, L, exec, swaylock
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, P, exec, grim -g "$(slurp)" # Screenshot selected region
bind = $mainMod CTRL, P, exec, grim && notify-send -t 1500 "Screenshot saved in ~/Pictures/" # Screenshot all monitors 

# Volume control 
bind = $mainMod, M, exec, pamixer -i 5 && notify-send -t 500 $(pamixer --get-volume-human)     # Increase volume by 5% and send notification of volume level
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5  && notify-send -t 500 $(pamixer --get-volume-human)  # Increase volume by 5%
bind = $mainMod, N, exec, pamixer -d 5 && notify-send -t 500 $(pamixer --get-volume-human)        # Decrease volume by 5%
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 && notify-send -t 500 $(pamixer --get-volume-human) # Decrease volume by 5%
bind = , XF86AudioMute, exec, pamixer --toggle-mute && notify-send -t 500 $(pamixer --get-volume-human)

# Brightness control
bind = , XF86MonBrightnessUp,     exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown,   exec, brightnessctl set 5%-

# Move focus 
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows 
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Launch applications
bind = $mainMod, return, exec, kitty 
bind = $mainMod, E, exec, thunar
bind = $mainMod, space, exec, killall rofi || rofi -show drun


##########
## Exec ##
##########
exec = swaybg -m fill -i ~/Pictures/wallpaper.jpg        # Set wallpaper
exec-once = mako    # Start notification deamon
exec-once = waybar    # Open eww bar window
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP    # Fix slow startup of e.g. firefox
exec-once = discord 
exec-once = spotify
