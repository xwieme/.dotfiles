env:
  TERM: xterm-256color

window:
  class:
    instance: Alacritty
    general: Alacritty 
  opacity: 1
  padding:
    x: 10
    y: 10


scrolling:
  history: 10000
  multiplier: 3

font: 
  normal:
    family: Fira Code  Nerd Font 
    style: Medium
  bold: 
    family: Fira Code  Nerd Font 
    style: Bold 
  italic: 
    family: Fira Code  Nerd Font 
    style: MediumItalic
  bold_italic: 
    family: Fira Code  Nerd Font 
    style: BoldItalic
  size: 10
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

shell:
  program: /usr/bin/zsh
