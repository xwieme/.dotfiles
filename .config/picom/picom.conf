backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

# Corners
corner-radius = 10.0;
rounded-corners-exclude = [ "class_g = 'Polybar'" ]

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;
no-fading-openclose = true;

# Transparency
frame-opacity = 0.7;
